<div class="container">
    <table border="1px" class='table'>
        <caption>{{title}}</caption>
        <thead>
            <tr class="th">
                <th>Title</th>
                <th>Director</th>
                <th>Cast</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let movie of movies; let o = odd; let e = even' [ngClass]="{ odd: o, even: e }">
                <td>{{movie.title}}</td>
                <td>{{movie.director}}</td>
                <td>{{movie.cast}}</td>
                <td>{{movie.releaseDate}}</td>
            </tr>
        </tbody>
    </table>

</div>
